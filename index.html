<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI Stoic Motivational Quotes Generator</title>
    <link rel="stylesheet" href="/src/style.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Welcome to the Stoic Motivational Quotes Generator</h1>
      </header>
      <main>
        <form action="">
          <input
            type="text"
            name=""
            id=""
            placeholder="Enter the topic of the motivational quote"
            autofocus
            required
            autocomplete="off"
            class="prompt"
          />

          <input type="submit" value="Submit" class="form-btn" />
        </form>
        <div class="motivational-quote">
          <p>Memento mori</p>
          <p>Hurry up and live</p>
        </div>
      </main>

      <footer>
        This project was coded by
        <a href="https://www.instagram.com/freesoulcriss/" target="_blank"
          >Cristina Jimenez</a
        >
        , it's open-sourced on
        <a href="https://github.com/FreeSoulCris" target="_blank">Github</a> and
        it's hosted on
        <a
          href="https://ai-motivational-quotes-generator.netlify.app/"
          target="_blank"
          >Netlify</a
        >
      </footer>
    </div>
    <script src="/src/index.js"></script>
  </body>
</html>
