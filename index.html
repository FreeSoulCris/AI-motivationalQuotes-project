<!DOCTYPE html>

  <head>

    <title>AI Stoic Motivational Quotes Generator</title>
    <link rel="stylesheet" href="/src/style.css" />
  </head>
  <body>
    <header>
      <h1>Welcome to the Stoic Motivational Quotes Generator</h1>
    </header>
    <main>
      <form action="">
        <input
          type="text"
          name=""
          id=""
          placeholder="Enter the topic of the motivational quote"
          autofocus
          required
          autocomplete="off"

        <input type="submit" value="submit" />
      </form>
      <div>
        <p>Memento mori</p>
        <p>Hurry up and live</p>
      </div>
    </main>

      >

    <script src="/src/index.js"></script>
