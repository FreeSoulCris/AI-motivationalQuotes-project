<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI Motivational Quotes Generator</title>
    <link rel="stylesheet" href="/src/style.css" />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Abril+Fatface&family=Cinzel:wght@500;600&family=Instrument+Serif:ital@0;1&family=M+PLUS+1p:wght@300;700&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&family=Rajdhani&display=swap");
    </style>
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>AI Motivational Quote Generator</h1>
      </header>
      <main>
        <div class="form-container">
          <form action="" id="quote-generator-form">
            <input
              type="text"
              placeholder="Enter the topic of a motivational quote"
              autofocus
              required
              autocomplete="off"
              class="prompt"
              id="user-prompts"
              value=""
            />

            <input type="submit" value="Submit" class="form-btn" />
          </form>
          <div class="hint">
            i.e: Life, Entrepreneur, Workout, Seneca or Carl Jung
          </div>
        </div>
        <div class="motivational-quote hidden" id="quote"></div>
      </main>

      <footer>
        This project was coded by
        <a href="https://www.instagram.com/freesoulcriss/" target="_blank"
          >Cristina Jimenez</a
        >
        , it's open-sourced on
        <a href="https://github.com/FreeSoulCris" target="_blank">Github</a> and
        it's hosted on
        <a
          href="https://ai-motivational-quotes-generator.netlify.app/"
          target="_blank"
          >Netlify</a
        >
      </footer>
    </div>
    <script src="/src/index.js"></script>
  </body>
</html>
