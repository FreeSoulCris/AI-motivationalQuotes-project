<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI Motivational Quotes Generator</title>
    <link rel="stylesheet" href="/src/style.css" />
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Welcome to the Motivational Quote Generator</h1>
      </header>
      <main>
        <form action="" id="quote-generator-form">
          <input
            type="text"
            placeholder="Enter the topic of the motivational quote"
            autofocus
            required
            autocomplete="off"
            class="prompt"
            id="user-prompts"
            value=""
          />

          <input type="submit" value="Submit" class="form-btn" />
        </form>
        <div class="motivational-quote" id="quote"></div>
      </main>

      <footer>
        This project was coded by
        <a href="https://www.instagram.com/freesoulcriss/" target="_blank"
          >Cristina Jimenez</a
        >
        , it's open-sourced on
        <a href="https://github.com/FreeSoulCris" target="_blank">Github</a> and
        it's hosted on
        <a
          href="https://ai-motivational-quotes-generator.netlify.app/"
          target="_blank"
          >Netlify</a
        >
      </footer>
    </div>
    <script src="/src/index.js"></script>
  </body>
</html>
